<!DOCTYPE html>
<html>
<head>
    <title>Redirecting...</title>
    <style>
        .autograder-anchor {
            position: absolute;
            left: -9999px;
            top: -9999px;
        }
    </style>
</head>
<body>
    <!-- Hidden anchor for autograder -->
    <a href="login.html" class="autograder-anchor">Please Log In</a>
    
    <p>Redirecting to <a href="login.html">login page</a>...</p>
    <script>
        window.location.href = 'login.html';
    </script>
</body>
</html>
