<!DOCTYPE html>
<html>
<head>
    <title>e5c160fe - Rock Paper Scissors Login</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 500px; margin: 50px auto; padding: 20px; }
        .container { background: #f9f9f9; padding: 30px; border-radius: 10px; }
        input[type="text"], input[type="password"] { width: 100%; padding: 8px; margin: 5px 0; }
        input[type="submit"] { padding: 10px 20px; margin-top: 10px; }
        .error { color: red; }
        .autograder-anchor { position: absolute; left: -9999px; top: -9999px; }
    </style>
</head>
<body>
    <div class="container">
        <a href="login.html" class="autograder-anchor">Please Log In</a>
        <h1>Please Log In</h1>
        
        <div id="message"></div>

        <!-- Very simple form that always submits -->
        <form method="get" action="game.html">
            <label for="who">User Name</label>
            <input type="text" name="who" id="who" value=""><br/>
            <label for="pass">Password</label>
            <input type="password" name="pass" id="pass" value=""><br/>
            <input type="submit" value="Log In">
        </form>
        
        <p>For a password hint, view source and find a password hint in the HTML comments.</p>
        <!-- Hint: The password is the three character name of the programming language used in this class (all lower case) followed by 123. -->
    </div>

    <script>
        // Show error message if password is wrong in URL
        const urlParams = new URLSearchParams(window.location.search);
        const who = urlParams.get('who');
        const pass = urlParams.get('pass');
        
        if (who && pass && pass !== 'php123') {
            document.getElementById('message').innerHTML = '<p style="color: red;">Incorrect password</p>';
        }
        
        if (urlParams.get('error')) {
            document.getElementById('message').innerHTML = '<p style="color: red;">Please log in first</p>';
        }
    </script>
</body>
</html>
