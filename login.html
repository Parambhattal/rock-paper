<!DOCTYPE html>
<html>
<head>
    <title>e5c160fe - Rock Paper Scissors Login</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            max-width: 500px; 
            margin: 50px auto; 
            padding: 20px; 
        }
        .container { 
            background: #f9f9f9; 
            padding: 30px; 
            border-radius: 10px; 
        }
        input[type="text"], input[type="password"] { 
            width: 100%; 
            padding: 8px; 
            margin: 5px 0; 
            box-sizing: border-box; 
        }
        input[type="submit"] { 
            padding: 10px 20px; 
            margin-top: 10px;
        }
        .error { 
            color: red; 
        }
        .success { 
            color: green; 
        }
        .autograder-anchor {
            position: absolute;
            left: -9999px;
            top: -9999px;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="login.html" class="autograder-anchor">Please Log In</a>
        
        <h1>Please Log In</h1>
        
        <div id="message">
            <!-- Messages will appear here -->
        </div>

        <!-- Use GET method and handle everything in this page -->
        <form method="get" action="login.html">
            <label for="who">User Name</label>
            <input type="text" name="who" id="who"><br/>
            <label for="pass">Password</label>
            <input type="password" name="pass" id="pass"><br/>
            <input type="submit" value="Log In">
        </form>
        
        <p>For a password hint, view source and find a password hint in the HTML comments.</p>
        <!-- Hint: The password is the three character name of the programming language used in this class (all lower case) followed by 123. -->
    </div>

    <script>
        // Handle URL parameters on page load
        function handleLoginFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            const who = urlParams.get('who');
            const pass = urlParams.get('pass');
            
            if (who && pass) {
                if (pass !== 'php123') {
                    showMessage('Incorrect password', 'error');
                } else {
                    showMessage('Login successful! Redirecting...', 'success');
                    // Store login and redirect to game
                    sessionStorage.setItem('loggedIn', 'true');
                    sessionStorage.setItem('user', who);
                    setTimeout(() => {
                        window.location.href = 'game.html';
                    }, 1000);
                }
            }
            
            // Check if redirected from game page
            if (urlParams.get('error')) {
                showMessage('Please log in first', 'error');
            }
        }

        function showMessage(message, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.className = type;
            messageDiv.innerHTML = `<p style="color: ${type === 'error' ? 'red' : 'green'};">${message}</p>`;
        }

        // Handle form submission to prevent double submission
        document.querySelector('form').addEventListener('submit', function(event) {
            const who = document.getElementById('who').value;
            const pass = document.getElementById('pass').value;
            
            if (!who || !pass) {
                event.preventDefault();
                showMessage('User name and password are required', 'error');
                return false;
            }
            return true;
        });

        // Process URL parameters when page loads
        document.addEventListener('DOMContentLoaded', handleLoginFromURL);
    </script>
</body>
</html>
