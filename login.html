<!DOCTYPE html>
<html>
<head>
    <title>e5c160fe - Rock Paper Scissors Login</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            max-width: 500px; 
            margin: 50px auto; 
            padding: 20px; 
        }
        .container { 
            background: #f9f9f9; 
            padding: 30px; 
            border-radius: 10px; 
        }
        input[type="text"], input[type="password"] { 
            width: 100%; 
            padding: 8px; 
            margin: 5px 0; 
            box-sizing: border-box; 
        }
        input[type="submit"] { 
            padding: 10px 20px; 
            margin-top: 10px;
        }
        .error { 
            color: red; 
        }
        .success { 
            color: green; 
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Please Log In</h1>
        
        <div id="message">
            <!-- Messages will appear here -->
        </div>

        <form method="post" onsubmit="return handleLogin(event)">
            <label for="email">Email</label>
            <input type="text" name="email" id="email"><br/>
            <label for="pass">Password</label>
            <input type="password" name="pass" id="pass"><br/>
            <input type="submit" value="Log In">
        </form>
        
        <p>For a password hint, view source and find a password hint in the HTML comments.</p>
        <!-- Hint: The password is the three character name of the programming language used in this class (all lower case) followed by 123. -->
    </div>

    <script>
        function showMessage(message, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.className = type;
            messageDiv.innerHTML = `<p style="color: ${type === 'error' ? 'red' : 'green'};">${message}</p>`;
        }

        function handleLogin(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('pass').value;
            
            if (!email || !password) {
                showMessage('Email and password are required', 'error');
                return false;
            }
            
            // For demo purposes, accept any login but check for the specific password hint
            if (password === 'php123') {
                showMessage('Login successful! Redirecting...', 'success');
                setTimeout(() => {
                    window.location.href = 'game.php?user=' + encodeURIComponent(email);
                }, 1000);
            } else {
                showMessage('Incorrect password. Hint: Check the HTML comments.', 'error');
            }
            
            return false;
        }

        // Check for URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('error')) {
            showMessage('Please log in first', 'error');
        }
    </script>
</body>
</html>
