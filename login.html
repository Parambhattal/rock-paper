<!DOCTYPE html>
<html>
<head>
    <title>e5c160fe - Rock Paper Scissors Login</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            max-width: 500px; 
            margin: 50px auto; 
            padding: 20px; 
            background: #f5f5f5;
        }
        .container { 
            background: white; 
            padding: 30px; 
            border-radius: 10px; 
            box-shadow: 0 0 10px rgba(0,0,0,0.1); 
        }
        .tabs { 
            display: flex; 
            margin-bottom: 20px; 
        }
        .tab { 
            flex: 1; 
            padding: 15px; 
            text-align: center; 
            cursor: pointer; 
            border: 1px solid #ccc; 
            background: #eee; 
        }
        .tab.active { 
            background: #007bff; 
            color: white; 
        }
        .form { 
            display: none; 
        }
        .form.active { 
            display: block; 
        }
        input[type="text"], input[type="password"], input[type="email"] { 
            width: 100%; 
            padding: 12px; 
            margin: 8px 0; 
            box-sizing: border-box; 
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        input[type="submit"] { 
            background: #007bff; 
            color: white; 
            padding: 12px 20px; 
            border: none; 
            cursor: pointer; 
            width: 100%; 
            margin-top: 10px;
            border-radius: 5px;
            font-size: 16px;
        }
        .error { 
            color: red; 
            background: #ffeaea; 
            padding: 10px; 
            border-radius: 5px; 
            margin-bottom: 15px;
        }
        .success { 
            color: green; 
            background: #eaffea; 
            padding: 10px; 
            border-radius: 5px; 
            margin-bottom: 15px;
        }
        .test-info { 
            background: #fff3cd; 
            padding: 10px; 
            border-radius: 5px; 
            margin-top: 15px; 
            font-size: 14px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Rock Paper Scissors</h1>

        <div class="tabs">
            <div class="tab active" onclick="showTab('login')">Login</div>
            <div class="tab" onclick="showTab('register')">Register</div>
        </div>

        <div id="login-form" class="form active">
            <h2>Login to Play</h2>
            <form onsubmit="return handleLogin(event)">
                <input type="email" name="email" placeholder="Email Address" required>
                <input type="password" name="password" placeholder="Password" required>
                <input type="submit" value="Log In">
            </form>
            <div class="test-info">
                <strong>Demo Login (any credentials work):</strong><br>
                Email: any@email.com<br>
                Password: anything
            </div>
            <div style="text-align: center; margin-top: 20px;">
                <button onclick="quickLogin()" style="background: #28a745; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">
                    Quick Demo Login
                </button>
            </div>
        </div>

        <div id="register-form" class="form">
            <h2>Create Account</h2>
            <form onsubmit="return handleRegister(event)">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Email Address" required>
                <input type="password" name="password" placeholder="Create Password" required>
                <input type="submit" value="Register">
            </form>
        </div>

        <div id="message"></div>
    </div>

    <script>
        function showTab(tabName) {
            // Update tabs
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.form').forEach(form => form.classList.remove('active'));
            
            // Show selected tab
            event.target.classList.add('active');
            document.getElementById(tabName + '-form').classList.add('active');
        }

        function showMessage(message, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.className = type;
            messageDiv.textContent = message;
            messageDiv.style.display = 'block';
        }

        function handleLogin(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            const email = formData.get('email');
            
            // For demo purposes, any login works
            showMessage('Login successful! Redirecting...', 'success');
            setTimeout(() => {
                window.location.href = `index.html?user=${encodeURIComponent(email.split('@')[0])}`;
            }, 1000);
            return false;
        }

        function handleRegister(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            const name = formData.get('name');
            const email = formData.get('email');
            
            // For demo purposes, any registration works
            showMessage('Registration successful! Redirecting...', 'success');
            setTimeout(() => {
                window.location.href = `index.html?user=${encodeURIComponent(name)}`;
            }, 1000);
            return false;
        }

        function quickLogin() {
            showMessage('Quick login successful! Redirecting...', 'success');
            setTimeout(() => {
                window.location.href = 'index.html?user=DemoPlayer';
            }, 500);
        }

        // Check if user is already "logged in" via URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('logout')) {
            showMessage('You have been logged out successfully.', 'success');
        }
    </script>
</body>
</html>
